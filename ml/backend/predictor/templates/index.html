<!DOCTYPE html>
<html>
<head>
    <title>NLP on Tweets</title>
    <style>
        body { font-family: Arial; padding: 40px; }
        textarea { width: 100%; height: 120px; }
        input, button { margin-top: 10px; }
    </style>
</head>
<body>

<h2>Tweet Disaster Prediction</h2>

<h3>Enter Tweets</h3>
<form method="POST">
    {% csrf_token %}
    <textarea name="tweets" placeholder="Enter one tweet per line"></textarea>
    <br>
    <button type="submit" name="text_submit">Predict Tweets</button>
</form>

<hr>

<h3>Upload CSV</h3>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="csv_file" accept=".csv" />
    <br>
    <button type="submit" name="csv_submit">Predict CSV</button>
</form>

{% if results %}
<hr>
<h3>Results</h3>
<pre>{{ results }}</pre>
{% endif %}

</body>
</html>
